<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5aa44d0c56.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Weather</title>
</head>

<body>
    <header>
        <h1 class="heading">Weather App</h1>
    </header>
    <div class="container">
        <div class="container-fluid">
            <div class="form-container">
                <input type="text" name="location" id="location" class="location">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="result-section">
                <ul class="result">
                </ul>
            </div>
            <div class="content-container">
                <div class="content">
                    <a href="#"></a>
                    <h3 class="city"></h3>
                    <p class="current-weather weather-format">
                    </p>
                    <p class="max-temp weather-format"></p>
                    <p class="min-temp weather-format"></p>
                    <p class="date-today weather-format"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
